      - États d'une session POP3.
      - Comment POP3 récupère les emails.
      - Limites de POP3.

  - intent: imap4_details
    examples: |
      - Comment fonctionne IMAP4 ?
      - Avantages d'IMAP sur POP3.
      - Port utilisé par IMAP.
      - États d'une session IMAP.
      - IMAP pour la gestion des emails.

  - intent: etiquette_messages
    examples: |
      - Comment étiqueter les messages email ?
      - Types de marqueurs pour emails.
      - Flags dans les protocoles email.
      - Marquer un message comme lu.
      - Gestion des statuts des emails.

  - intent: liste_diffusion
    examples: |
      - Qu'est-ce qu'une liste de diffusion ?
      - Types de listes d'emails.
      - Différence entre liste ouverte et fermée.
      - Rôle d'un modérateur de liste.
      - Gestion d'une liste de diffusion.
