<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant ENSA</title>

  <!-- Protection contre XSS pour Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js" defer></script>


  <!-- Feuille de style -->
  <link rel="stylesheet" href="style.css" />

  <!-- Client Socket.IO compatible avec python-socketio 5.x -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" defer></script>

  <!-- Librairie Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

  <!-- Script principal -->
  <script src="main.js" defer></script>
</head>
<body>
  <main id="chat" role="main" aria-label="Chat Assistant ENSA">
    <section id="messages" aria-live="polite" aria-label="Messages reçus"></section>

    <form id="form" autocomplete="off" aria-label="Zone de saisie du message">
      <label for="input" class="visually-hidden">Ton message</label>
      <input 
        id="input" 
        placeholder="Tape ton message…" 
        aria-label="Champ de message"
        required 
      />
      <button type="submit" aria-label="Envoyer le message">Envoyer</button>
    </form>
  </main>
</body>
</html>
